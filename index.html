<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <link href="https://fonts.googleapis.com/css?family=Titan+One:regular" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css?family=Sniglet:regular,800" rel="stylesheet" />
  <link rel="icon" href="./assets/favicon.ico">
  <title>Tic-Tac-Toe</title>
</head>
<body class="body">
  <div class="overlay">
  </div>
  <div class="wrapper">
    <main class="main">
      <h1 class="title">Tic-Tac-Toe</h1>
      <div class="container">
        <div class="box unclicked"></div>
        <div class="box unclicked"></div>
        <div class="box unclicked"></div>
        <div class="box unclicked"></div>
        <div class="box unclicked"></div>
        <div class="box unclicked"></div>
        <div class="box unclicked"></div>
        <div class="box unclicked"></div>
        <div class="box unclicked"></div>
        <div class="result-table-container">
          <div class="result-table-header">10 Last Games</div>
          <div class="raw">
            <div class="number">1</div>
            <div class="game-result">-</div>
          </div>
          <div class="raw">
            <div class="number">2</div>
            <div class="game-result">-</div>
          </div>
          <div class="raw">
            <div class="number">3</div>
            <div class="game-result">-</div>
          </div>
          <div class="raw">
            <div class="number">4</div>
            <div class="game-result">-</div>
          </div>
          <div class="raw">
            <div class="number">5</div>
            <div class="game-result">-</div>
          </div>
          <div class="raw">
            <div class="number">6</div>
            <div class="game-result">-</div>
          </div>
          <div class="raw">
            <div class="number">7</div>
            <div class="game-result">-</div>
          </div>
          <div class="raw">
            <div class="number">8</div>
            <div class="game-result">-</div>
          </div>
          <div class="raw">
            <div class="number">9</div>
            <div class="game-result">-</div>
          </div>
          <div class="raw">
            <div class="number">10</div>
            <div class="game-result">-</div>
          </div>
        </div>
      </div>
      <div class="btn-reset">Reset</div>
      <div class="results-table">
        <div>
          <p class="x-wins">X:<span class="x">0</span></p>
        </div>
        <div>
          <p class="draws">?:<span class="draw">0</span></p>
        </div>
        <div>
          <p class="o-wins">O:<span class="o">0</span></p>
        </div>
      </div>
      <div class="btn-results">Last Results</div>
    </main>
    <footer class="footer">
      <div class="footer-content">
        <p class="copyright">Â© 2022</p>
        <a  href="https://github.com/VerchkaFeya" class="github"></a>
        <a  href="https://rs.school/" class="rslogo"></a>
      </div>
    </footer>
  </div>
<script src="./index.js"></script>
</body>
</html>
